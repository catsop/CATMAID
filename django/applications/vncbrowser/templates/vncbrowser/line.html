{% extends "vncbrowser/common.html" %}

{% block title %}GAL4 line: {{ line.name }}{% endblock %}

{% block main %}

<h4>Linked with the following neurons:</h4>
<ul>
{% for n in neurons %}
<li><a href="{% url 'vncbrowser.views.view' project_id=project_id neuron_id=n.id %}">{{ n.name }}</a></li>
{% endfor %}
</ul>

{% endblock %}
